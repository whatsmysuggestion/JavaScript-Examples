<html>
<head>
	<script language="javascript">
		function display()
		{
		a=new Date();
	 document.write(a+"</br>");
	 document.write(a.getMonth()+"</br>");
	 document.write(a.getSeconds()+"</br>");
	 document.write(a.getFullYear()+"</br>");
	 document.write(a.getHours()+"</br>");
}
		</script>	
</head>
<body> 
	<input type="button" value="getData" onClick="display()"/>
 </body>

</html>
