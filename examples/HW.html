<html>
<head>	<script language="javascript">
		function display()
		{
		 a="hellowelcome";
		 
		 for(i=0;i<a.length;i++)
		 {
			if(i%2==0)
			document.write("<font color='#f"+i+"a"+i+"9"+i+"'>"+a.charAt(i)+"</font>");
			else
			document.write("<blockquote><font color='#f"+i+"a"+i+"9"+i+"'>"+a.charAt(i)+"</font></blockquote>");
		 }
 
		}
		</script>	
</head><body> 
 
	<input type="button" value="click me" onClick="display()"/>
	 
</body>

</html>
