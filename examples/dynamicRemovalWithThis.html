<html>
<head>
	<script language="javascript">
	i=0;
		function display()
		{
		 a=document.getElementById("dd");

		 i++;
		a.appendChild(b);
		a.appendChild(d);		
	 	}		
		
		function removeElement(iddata) //c100
		{
	 
a=document.getElementById("dd");	


	 
b=document.getElementById("t"+iddata.substring(1,iddata.length));
d=document.getElementById("c"+iddata.substring(1,iddata.length));
		 
		 a.removeChild(b);
		 a.removeChild(d);
		 
		 
	 	}

 <input type="button" value="Add" onClick="display()"/></br>
