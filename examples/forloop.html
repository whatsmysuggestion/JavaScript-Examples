<html>
<head>
	<script language="javascript">
		function display()
		{
		 
			for(i=1;i<=10;i++){
			 if(i%3==0)
			 document.write("&nbsp;&nbsp;&nbsp;"+i+"<br>");
			 else if(i%2==0)
			 document.write("&nbsp;&nbsp;"+i+"<br>");
			 else
			 document.write("&nbsp;"+i+"<br>");
			}	
		
		}
		</script>	
</head>
<body>
 <input type="button" value="First Button" onClick="display()"/>
</body>
</html>
