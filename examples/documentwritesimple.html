<html>
<head>
	<script language="javascript">
		function display()
		{
			a=eval(prompt("Enter a value","0"));	
			b=eval(prompt("Enter b value","0"));
						
			if(confirm("Do You Want Addition?."))
			{		
			c=a+b;
		document.write("<h1><center>Sum="+c+"</center></h1>");			
			}
			else
			document.write("Thank You");
		
		}
		</script>	
</head>
<body>

 <input type="button" value="First Button" onClick="display()"/>


</body>

</html>
