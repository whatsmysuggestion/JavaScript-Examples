<html>
<head>
	<script language="javascript">
		function display()
		{
 a=new Array(1,2,3,4,5);
 document.write(a.length+"<br>");
 
 a.unshift(6);
 a.unshift(7);
document.write(a+"<br>");
a.shift();
document.write(a+"<br>");
	}			
		</script>	
</head>
<body> 
	 <input type="button" value="click" onClick="display()"/>	 
	 </body>

</html>
