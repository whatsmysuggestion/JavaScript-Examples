<html>
<head>
	<script language="javascript">
		function display()
		{		 
			a=10;	
			b=2;
			
		if(b==0)
				throw "Invalid Denominator";
			
		c=a/b;
		
		document.write(c);
	 	}
		</script>	
</head>
<body>
 <input type="button" value="Get Result" onClick="display()"/>
</body>

</html>
