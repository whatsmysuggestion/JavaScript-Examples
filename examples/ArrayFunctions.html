<html>
<head>
	<script language="javascript">
 
		function display()
		{
		a=new Array(3,2,5,1,6,9,4);
		document.write(a.length+"</br>");
		document.write(a.sort()+"</br>");
		document.write(a.reverse()+"</br>");
		 	
		}
			
		</script>	
</head>
<body> 
	 
	  <input type="button" value="click" onClick="display()"/>
	 
	 </body>

</html>
