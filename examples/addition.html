<html>
<head>	
<script language="javascript">
 		function display()	{	
			//eval() or parseFloat() or parseInt()
			/*				
			comment
			*/		
			
			 a=parseInt(prompt("enter a value"));
			 b=parseInt(prompt("enter b value"));
			 
			 if(confirm("Do u want addition?."))
			 {
			 c=a+b;//operation
			alert("Sum="+c);//joining or appending
		 	 }
			 else
			 {
			alert("Thank You");
			 }				
		}
		</script>	
</head>


<body>
 <input type="button" value="First Button" onClick="display()"/>
</body></html>
