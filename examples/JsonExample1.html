<html>
<head>
	<script language="javascript">
		function display()
		{
		a='{"name":"arif","age":25,"marks":[1,2,3,4,5,6]}';
			b=JSON.parse(a);
		  document.write(b.name+" "+b.age+"<br>");
		    
			temp=b.marks;
		for(i=0;i<temp.length;i++)
			document.write(temp[i]+"<br>");
	
	     	  
		  }
			
		</script>	
</head>
<body> 
	 <input type="button" value="click" onClick="display()"/>	 
	 </body>

</html>
